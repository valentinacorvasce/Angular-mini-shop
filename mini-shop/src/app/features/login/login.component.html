<section class="" style="background-color: #eee;">
  <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px; margin:5rem auto">
                <div *ngIf="showMsg" class="alert alert-warning text-center"><p>{{showMsg}}</p></div>
                  <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

                              <form #f="ngForm" (ngSubmit)="sendLogin(f)" class="mx-1 mx-md-4">

                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <input type="text" id="form3Example1c" class="form-control" #email="ngModel" [ngModel]="modelEmail" name="email" placeholder="Email" required />
                                          <div style="color:red; font-size:0.75em" *ngIf="email.invalid && email.touched">*Il campo Email è obbligatorio!</div>
                                      </div>
                                  </div>


                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <input type="password" id="form3Example4c" class="form-control" #password="ngModel" [ngModel]="modelPass" name="password" placeholder="password" required />
                                          <div style="color:red; font-size:0.75em" *ngIf="password.invalid && password.touched">*Il campo Password è obbligatorio!</div>
                                      </div>
                                  </div>


                                  <div class="form-check d-flex justify-content-center mb-5">
                                      <small>Non sei registrato? <a routerLink="/register" >Registrati</a></small>
                                  </div>

                                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                      <button [disabled]="f.invalid" type="submit" class="btn btn-primary btn-lg">Login</button>
                                  </div>

                              </form>

                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                              <img src="assets/img/draw1.png" class="img-fluid" alt="Sample image">

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
